<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title> flex layout </title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.slider img {
			width: 100%;
			vertical-align: bottom;
		}
		.index-nav ul {
			display: flex;
			flex-wrap: wrap;
		}
		.index-nav ul li {
			width: 33.33%;
			border-bottom: 1px solid #333;
			position: relative;
		}
		.index-nav ul li::after {
			content: "";
			width: 1px;
			height: 100%;
			background-color: red;
			position: absolute;
			top: 0;
			right: 0;
		}
		.index-nav ul li:nth-of-type(3n)::after {
			width: 0;
		}
		.index-nav ul li a {
			height: 100px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.index-nav ul li img {
			width: 40px;
		}
		.index-nav ul li p {
			font-size: 14px;
			color: #333;
		}
		.index-enter {
			height: 200px;
			background: yellow;
		}
	</style>
</head>

<div class="slider">
	<img src="images/avatar.jpg" alt="">
